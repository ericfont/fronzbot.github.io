name: tests
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        ruby-version: 3.7
    - name: Install dependencies
      run: pip install -r ./script/pyscripts/requirements.txt
    - name: Run tests
      run: bash ./script/pytests

